<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/mostafa.jpeg" type="image/x-icon" />
  <link rel="stylesheet" href="style/country.css" />
  <title>Countries to Visit</title>
</head>
<body>
  <header>
    <h1>Countries I Wish to Visit</h1>
  </header>

  <section class="slider-container">

    <input type="radio" name="slider" id="slide-1" checked>
    <input type="radio" name="slider" id="slide-2">
    <input type="radio" name="slider" id="slide-3">
    <input type="radio" name="slider" id="slide-4">

    <div class="slider">
  
      <div class="slide">
        <div class="caption">Japan</div>
        <img src="images/japan.jpeg" alt="Japan">
      </div>
    
      <div class="slide">
        <div class="caption">Switzerland</div>
        <img src="images/switzerland.jpeg" alt="Switzerland">
      </div>
  
      <div class="slide">
        <div class="caption">Italy</div>
        <img src="images/italy.jpeg" alt="Italy">
      </div>
      
      <div class="slide">
        <div class="caption">Canada</div>
        <img src="images/canada.jpg" alt="Canada">
      </div>
    </div>

    
    <div class="navigation">
      <label for="slide-1" class="nav-button"></label>
      <label for="slide-2" class="nav-button"></label>
      <label for="slide-3" class="nav-button"></label>
      <label for="slide-4" class="nav-button"></label>
    </div>
  </section>

  <footer>
    <p>&copy; Mostafa 2025</p>
  </footer>
</body>
</html>
