<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Page</title>
  <link rel="stylesheet" href="style/birthday.css">
</head>
<body>
  <header>
    <h1>Happy Birthday to Me!</h1>
  </header>

  <section class="birthday-container">
    <!-- Initial Image -->
    <div class="image-container">
      <img src="images/cake.jpeg" alt="Birthday Cake">
    </div>

    <!-- Hidden Message Form -->
    <div class="message-form">
      <h2>Write a Kind Message</h2>
      <form action="thankyou.html" method="get">
        <textarea name="message" placeholder="Write your kind message here..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; Mostafa 2025</p>
  </footer>
</body>
</html>
